<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="prc.css">
</head>
<body>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="">HOME</a>
            <a href="">ABOUT US</a>
            <a href="">LOCATION</a>
            <a href="">CONTACT US</a>
            <button type="button" class="btnLogin-popup">LOGIN</button>
            <button type="button" class="btnSign-popup">SIGN UP</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon1"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label >E-MAIL</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="passcode" required>
                    <label >PASSWORD:</label>
                </div>   
                <div class="forgot">
                    <label><input type="checkbox">REMEMBER ME</label>
                    <a href="#">Forgot Password</a>

                </div> 
                <button   onclick="login()" class="btn" >login</button>
                <div class="register">
                    <p>Dont have an account?  <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    
        <div class="form-box register">
            <h2>REGISTER</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" id="username" required>
                    <label >USERNAME</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" id="newemail" required>
                    <label >E-MAIL</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="newpass" required>
                    <label >PASSWORD:</label>
                </div>   
                <div class="forgot">
                    <label><input type="checkbox">I agree to the terms and conditions</label>
                    

                </div> 
                <button type="submit" onclick="register()" class="btn" id="subtn">Register</button>
                <div class="register">
                    <p>Already have an account?  <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="prc.js"></script>   
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
